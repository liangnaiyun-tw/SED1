name: Java auto test

on:
  workflow_dispatch:
    branches:
      - auto_test_pr
    paths:
      - '**/1103_hw1/code/**'
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

  push:
    branches:
      - auto_test_pr
    paths:
      - '**/1103_hw1/code/**'

jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Run the Maven
        run: |
          cd .\1103_hw1\testcase
          .\test.ps1