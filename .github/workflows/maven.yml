name: name Java CI

on:
  push:
    branches:
      - auto_test_pr
    paths:
      - '**/homework1/code/**'


jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Run the Maven
        run: |
          cd .\homework1\testcase
          .\test.ps1