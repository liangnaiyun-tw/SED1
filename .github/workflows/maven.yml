name: Java auto test

on:
  push:
    branches:
      - sample-2
    paths:
      - '**/1110_hw1/code/**'


jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Run the Maven
        run: |
          cd .\1110_hw1\test
          .\testTemplate.ps1